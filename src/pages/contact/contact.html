<ion-content>
  <ion-card class="adv-map">
    <div padding>
      <h2 style="text-align: center">Localização</h2>
    </div>
    
    <div class="map-image">
      <iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDIetm07PEFTc5vU9YXZ14Yrm04usEqzhY&q=Makro+–+Loja+Foz+do+Iguaçu" width="100%" height="200" frameborder="0" style="border:0"></iframe> 
      <ion-fab right top>
        <button ion-fab class="fab-map pop-in" (click)="seeInMap(card)">
        <ion-icon name='pin'></ion-icon>
      </button>
      </ion-fab>
    </div>
    <ion-item (click)="placeTapped(place)">
      <ion-icon color="subtle" large item-start name="cart"></ion-icon>
      <h2>Supermercado Atacado</h2>
      <p>R. Nelson da Cunha Júnior, 350 - Vila Perola</p>
      <p>Foz do Iguaçu - PR, 85865-228</p>
    </ion-item>
