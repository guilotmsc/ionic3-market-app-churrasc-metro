<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <img src="assets/imgs/churrasco.jpg"/> 
    <div class="card-subtitle">Informe o número de participantes. Calcule as quantidades necessárias de comidas e bebidas para seu churrasco</div>
  </ion-card>
  <ion-item class="margem"> 
    <h2 item-start>Homens</h2>
    <div item-end style="display: contents;">
      <button item-end ion-button icon-only clear (click)="calcAdt('-', 0)">
        <ion-icon color="purple" name="remove-circle"></ion-icon>
      </button>
      <font>{{ adtH }}</font>
      <button item-end ion-button icon-only clear (click)="calcAdt('+', 0)">
        <ion-icon color="purple" name="add-circle"></ion-icon>
      </button>
    </div>
  </ion-item> 
  <ion-item class="margem">
    <h2 item-start>Mulheres</h2>
    <div item-end style="display: contents;">
      <button item-end ion-button icon-only clear (click)="calcAdt('-', 1)">
        <ion-icon color="purple" name="remove-circle"></ion-icon>
      </button>
      <font>{{ adtM }}</font>
      <button item-end ion-button icon-only clear (click)="calcAdt('+', 1)">
        <ion-icon color="purple" name="add-circle"></ion-icon>
      </button>
    </div>
  </ion-item> 
  <ion-item class="margem">  
    <h2 item-start>Crianças</h2>
    <div item-end style="display: contents;">
      <button item-end ion-button icon-only clear (click)="calcChd('-')">
        <ion-icon color="purple" name="remove-circle"></ion-icon>
      </button>
      <font>{{ chd }}</font>
      <button item-end ion-button icon-only clear (click)="calcChd('+')">
        <ion-icon color="purple" name="add-circle"></ion-icon>
      </button>
    </div>
  </ion-item>  
  <ion-item class="margem">
    <h2 item-start>Bebem cerveja</h2>
    <div item-end style="display: contents;">
      <button item-end ion-button icon-only clear (click)="calcDrink('-')">
        <ion-icon color="purple" name="remove-circle"></ion-icon>
      </button>
      <font>{{ drink }}</font>
      <button item-end ion-button icon-only clear (click)="calcDrink('+')">
        <ion-icon color="purple" name="add-circle"></ion-icon>
      </button>
    </div>
  </ion-item> 
</ion-content>

<ion-footer> 
	<button class="checkout" ion-button color="purple"  (click)="calcular()" icon-left full>
	<!-- <ion-icon name="cart"></ion-icon> -->
	Calcular
	</button>
</ion-footer>
